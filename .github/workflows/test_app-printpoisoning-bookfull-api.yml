name: Build and deploy JAR app to Azure Web App - app-printpoisoning-bookfull-api  
  
on:  
  push:  
    branches:  
      - test  
  workflow_dispatch:  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    permissions:  
      contents: read # This is required for actions/checkout  
    steps:  
      - uses: actions/checkout@v4  
      - name: Set up Java version  
        uses: actions/setup-java@v4  
        with:  
          java-version: '21'  
          distribution: 'microsoft'
      - name: Grant execute permission for gradlew  
        run: chmod +x ./gradlew  
        working-directory: bookfull 
      - name: Build with Gradle  
        run: ./gradlew clean build
        working-directory: bookfull 
      - name: Upload artifact for deployment job  
        uses: actions/upload-artifact@v4  
        with:  
          name: java-app  
          path: 'bookfull/build/libs/*.jar'  
  
  deploy:  
    runs-on: ubuntu-latest  
    needs: build  
    environment:  
      name: 'Production'  
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  
    permissions:  
      id-token: write # This is required for requesting the JWT  
      contents: read # This is required for actions/checkout  
    steps:  
      - name: Download artifact from build job  
        uses: actions/download-artifact@v4  
        with:  
          name: java-app
      - name: Copy artifact to target directory  
        run: cp bookfull/build/libs/*.jar app.jar  
      - name: Login to Azure  
        uses: azure/login@v2  
        with:  
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8C6350BE29B94F62BD013384ED7DA9C8 }}  
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_56C938970401403EAF78C1AF51E239AD }}  
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8EE5B5B196334DF9868F6A9E6C1F3BC9 }}  
      - name: Deploy to Azure Web App  
        id: deploy-to-webapp  
        uses: azure/webapps-deploy@v3  
        with:  
          app-name: 'app-printpoisoning-bookfull-api'  
          slot-name: 'Production'  
          package: 'app.jar'
